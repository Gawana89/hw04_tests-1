<div class="card mb-3 mt-1 shadow-sm">
    <div class="card-body">
        <p class="card-text">
            <a href="{% url 'profile' post.author %}"><strong class="d-block text-gray-dark">{{ post.authorname }}</strong></a>
            {{ post.text }}
        </p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group ">
                {% if is_profile %}
                    <a class="btn btn-sm text-muted" href="{% url 'post' post.author post.id %}" role="button">Добавить комментарий</a>
                {% endif %}

                {% if is_author %}    
                    <a class="btn btn-sm text-muted" href="{% url 'post_edit' post.author post.id %}" role="button">Редактировать</a>
                {% endif %}
            </div>
            <small class="text-muted">{{ post.pub_date|date:"d M Y" }}</small>
        </div>
    </div>
</div>
